<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    
    <div class="col-2">
        <header><img src="images/LogoAlura.png" alt="" class="img-logo-alura"></header>
        <main class="content">
            <div class="campo-texto">
                <textarea placeholder="Digite o seu texto" class="textarea" id="textarea"></textarea>
            </div>

            <div class="campo-botoes">
                <div class="card-info">
                    <div class="div-img-exclamacao">
                        <img src="images/Exclamacao.png" alt="informação" class="img-exclamacao"/>
                    </div>
                    <p>Use apenas letras minúsculas</p>
                </div>
    
                <div class="botoes">
                    <button class="btn-criptografar" type="submit" onclick="criptografar()">Criptografar</button>
                    <button class="btn-descriptografar" type="submit">Descriptografar</button>
                </div>
            </div>

        </main>
    </div>

    <nav class="col-1" id="col-1">
        <img src="images/Animacao.png" alt="" class="img-Animacao" id="img-Animacao">
        <div class="msgs" id="msgs">
            <div class="msg-1">Nenhuma mensagem encontrada</div>
            <div class="msg-2">Digite um texto que você deseja criptografar ou descriptografar.</div>
        </div>
        <p id="campoDeCriptografia"></p>
    </nav>

    <script src="scripts/script.js"></script>
    
</body>

</html>
